<!DOCTYPE html>
<html lang="si">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Rise HR Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --chat-bg: #181818;
            --text-color: #e4e4e7;
            --text-muted-color: #a1a1aa;
            --bot-message-bg: #27272a;
            --user-message-bg: #581c87;
            /* Purple for user */
            --border-color: #3f3f46;
            --chip-bg: #27272a;
            --chip-hover-bg: #3f3f46;
            --accent-color: #a78bfa;
            /* Light Purple */
            --accent-hover-color: #9474e8;
            --error-color: #ef4444;
            --success-color: #10b981;
            --warning-color: #f59e0b;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Prevent body scroll */
        }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--chat-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: #4a4a4f;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a5f;
        }

        /* --- Status Indicator --- */
        .status-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .status-online {
            background-color: var(--success-color);
            color: white;
        }

        .status-offline {
            background-color: var(--error-color);
            color: white;
        }

        .status-connecting {
            background-color: var(--warning-color);
            color: white;
        }

        /* --- Loading Spinner --- */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* --- View Transitions --- */
        .view-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .view {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .view.hidden {
            opacity: 0;
            transform: scale(0.98);
            pointer-events: none;
        }

        /* --- Initial Landing View --- */
        .landing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
            max-width: 700px;
            padding: 20px;
        }

        .title-block {
            text-align: center;
        }

        .logo {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-muted-color);
        }

        .suggestion-chips-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1rem;
            width: 100%;
        }

        .suggestion-chip {
            padding: 10px 18px;
            background: var(--chip-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            animation: chip-appear 0.5s ease forwards;
        }

        .suggestion-chip:hover {
            background: var(--chip-hover-bg);
            border-color: #666;
            transform: translateY(-2px);
        }

        .suggestion-chip:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes chip-appear {
            to {
                opacity: 1;
            }
        }

        .new-input-area {
            width: 100%;
            background-color: var(--bot-message-bg);
            border: 1px solid var(--border-color);
            border-radius: 28px;
            padding: 0 10px 0 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            transition: border-color 0.3s, box-shadow 0.3s;
            height: 56px;
        }

        .new-input-area:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.2);
        }

        #landing-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1rem;
            color: var(--text-color);
            height: 100%;
        }

        #landing-input::placeholder {
            color: var(--text-muted-color);
        }

        /* --- Main Chat View --- */
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            position: relative;
        }

        .chat-header {
            padding: 0.75rem 1.5rem;
            color: white;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: var(--chat-bg);
        }

        .header-logo {
            height: 30px;
            width: auto;
        }

        .profile-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: #121212;
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            border: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }

        .profile-icon:hover {
            background-color: var(--accent-hover-color);
        }

        .profile-popup {
            display: none;
            position: absolute;
            top: 60px;
            right: 1.5rem;
            background-color: var(--bot-message-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 280px;
            z-index: 100;
            padding: 1rem;
        }

        .profile-popup.visible {
            display: block;
        }

        .profile-details p {
            margin-bottom: 0.75rem;
            color: var(--text-muted-color);
            font-size: 0.9rem;
        }

        .profile-details p span {
            font-weight: bold;
            color: var(--text-color);
            display: block;
            margin-top: 2px;
        }

        .profile-popup hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 1rem 0;
        }

        .popup-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 0.5rem;
        }

        #connectGoogleButton {
            background-color: #3b82f6;
            color: white;
            display: none;
        }

        #logoutButton {
            background-color: #dc2626;
            color: white;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message-content-wrapper {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
        }

        .message-wrapper {
            max-width: 85%;
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            animation: message-appear 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes message-appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-wrapper.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message-wrapper.bot {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message-bubble {
            padding: 14px 20px;
            border-radius: 22px;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 1rem;
        }

        .message-wrapper.user .message-bubble {
            background-color: var(--user-message-bg);
            border-bottom-right-radius: 6px;
        }

        .message-wrapper.bot .message-bubble {
            background-color: var(--bot-message-bg);
            border-bottom-left-radius: 6px;
        }

        .message-bubble ul {
            list-style: none;
            padding-left: 5px;
        }

        .message-bubble>ul>li {
            font-weight: 600;
            margin-top: 1rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .message-bubble>ul>li::before {
            content: 'â—';
            color: var(--accent-color);
            font-size: 14px;
            position: absolute;
            left: 0;
            top: 5px;
        }

        .message-bubble>ul>li>ul {
            margin-top: 0.25rem;
            margin-bottom: 0.5rem;
            padding-left: 0;
        }

        .message-bubble>ul>li>ul>li {
            font-weight: 400;
            font-size: 0.9em;
            color: var(--text-muted-color);
            padding-left: 0;
            margin-top: 0.25rem;
            position: relative;
        }

        .message-bubble>ul>li>ul>li::before {
            content: none;
        }

        .message-bubble p {
            margin-bottom: 0.75rem;
        }

        .message-bubble p:last-child {
            margin-bottom: 0;
        }

        .message-bubble strong {
            color: var(--accent-color);
        }

        .message-bubble pre {
            background-color: #111;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: auto;
            font-size: 0.9rem;
        }

        .message-bubble code {
            background-color: #333;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }

        .message-bubble pre code {
            background: none;
            padding: 0;
        }

        .input-area-container {
            padding: 1rem;
            background-color: var(--chat-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex-shrink: 0;
        }

        .input-content-wrapper {
            width: 100%;
            max-width: 800px;
        }

        .chat-input-wrapper {
            position: relative;
        }

        .chat-input {
            width: 100%;
            height: 52px;
            background-color: var(--bot-message-bg);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            padding: 12px 60px 12px 20px;
            font-size: 1rem;
            color: var(--text-color);
            outline: none;
            transition: all 0.2s;
        }

        .chat-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.2);
        }

        .chat-input::placeholder {
            color: var(--text-muted-color);
        }

        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            background-color: var(--accent-color);
            border: none;
            border-radius: 50%;
            color: #121212;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
        }

        .send-button:hover:not(:disabled) {
            background-color: var(--accent-hover-color);
            transform: translateY(-50%) scale(1.05);
        }

        .send-button:disabled {
            background-color: #3f3f46;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* --- Horizontally Scrollable Chips in Chat --- */
        #chatSuggestionChips {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 12px;
            scrollbar-width: none;
            /* For Firefox */
        }

        #chatSuggestionChips::-webkit-scrollbar {
            display: none;
            /* For Chrome, Safari, Opera */
        }

        #chatSuggestionChips .suggestion-chip {
            flex-shrink: 0;
            white-space: nowrap;
        }

        .message-bubble a {
            color: var(--accent-color);
            text-decoration: underline;
            font-weight: 600;
            /* Make links slightly bolder */
            transition: color 0.2s ease;
        }

        .message-bubble a:hover {
            color: var(--accent-hover-color);
            text-decoration: none;
        }

        .loading-dots {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 10px 0;
        }

        .loading-dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: var(--text-muted-color);
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 1.4s infinite both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1.0);
            }
        }

        @keyframes settle {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        .settle-animation {
            animation: settle 0.3s ease-in-out;
        }

        /* --- Error Message Styles --- */
        .error-message {
            background-color: var(--error-color);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px;
            text-align: center;
            font-weight: 500;
        }

        .success-message {
            background-color: var(--success-color);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px;
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .landing-container {
                gap: 1.5rem;
                padding: 1rem;
            }

            .logo {
                max-width: 180px;
            }

            .message-wrapper {
                max-width: 95%;
            }

            .chat-header {
                padding: 0.75rem 1rem;
            }

            .profile-icon {
                right: 1rem;
            }

            .input-area-container {
                padding: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <!-- Status Indicator -->
    <div class="status-indicator" id="statusIndicator">
        <span id="statusText">Connecting...</span>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <div class="view-container">
        <div class="view" id="landingView">
            <div class="landing-container">
                <div class="title-block">
                    <img src="/frontend/RiseHRLogo.png" alt="RiseHR Logo" class="logo" />
                    <p class="subtitle">Your Intelligent HR Partner</p>
                </div>
                <div class="suggestion-chips-container" id="landingSuggestionChips"></div>
                <div class="new-input-area">
                    <input type="text" id="landing-input" placeholder="Ask anything about HR..." autocomplete="off" />
                </div>
            </div>
        </div>

        <div class="view hidden" id="chatView">
            <div class="chat-container">
                <div class="chat-header">
                    <img src="/frontend/RiseHRLogo.png" alt="RiseHR Logo" class="header-logo" />
                    <div class="profile-icon" id="profileIcon"></div>
                    <div class="profile-popup" id="profilePopup">
                        <div class="profile-details" id="profileDetails">
                            <p>Name: <span>Loading...</span></p>
                            <p>ID: <span>Loading...</span></p>
                            <p>Role: <span>Loading...</span></p>
                        </div>
                        <hr>
                        <button class="popup-button" id="connectGoogleButton">Connect Google Account</button>
                        <hr>
                        <button class="popup-button" id="logoutButton">Logout</button>
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="input-area-container">
                    <div class="input-content-wrapper">
                        <div class="suggestion-chips-container" id="chatSuggestionChips"></div>
                        <div class="chat-input-wrapper">
                            <input type="text" class="chat-input" id="messageInput" placeholder="Ask a follow-up..."
                                autocomplete="off" />
                            <button class="send-button" id="sendButton" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.origin;
        const ENDPOINTS = {
            LOGIN: '/api/auth/login',
            CHAT: '/api/chat',
            HEALTH: '/api/health',
            PROFILE: '/api/user/profile',
            CHAT_HISTORY: '/api/chat/history',
            SYSTEM_STATUS: '/api/system/status'
        };

        // Global variables
        let currentUser = null;
        let sessionId = null;
        let isOnline = false;
        let retryCount = 0;
        const MAX_RETRIES = 3;

        // DOM Elements
        const landingView = document.getElementById("landingView");
        const chatView = document.getElementById("chatView");
        const landingInput = document.getElementById("landing-input");
        const chatMessages = document.getElementById("chatMessages");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");
        const profileIcon = document.getElementById("profileIcon");
        const profilePopup = document.getElementById("profilePopup");
        const profileDetails = document.getElementById("profileDetails");
        const logoutButton = document.getElementById("logoutButton");
        const connectGoogleBtn = document.getElementById('connectGoogleButton');
        const landingSuggestionChips = document.getElementById('landingSuggestionChips');
        const chatSuggestionChips = document.getElementById('chatSuggestionChips');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Utility Functions
        function showLoading() {
            loadingSpinner.style.display = 'block';
        }

        function hideLoading() {
            loadingSpinner.style.display = 'none';
        }

        function updateStatus(status, text) {
            statusIndicator.className = `status-indicator status-${status}`;
            statusText.textContent = text;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);

            setTimeout(() => {
                document.body.removeChild(errorDiv);
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);

            setTimeout(() => {
                document.body.removeChild(successDiv);
            }, 3000);
        }

        // JWT Token Management
        function getToken() {
            return localStorage.getItem('jwt_token');
        }

        function setToken(token) {
            localStorage.setItem('jwt_token', token);
        }

        function removeToken() {
            localStorage.removeItem('jwt_token');
            sessionId = null;
            currentUser = null;
        }

        function isTokenValid(token) {
            if (!token) return false;

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const currentTime = Date.now() / 1000;
                return payload.exp > currentTime;
            } catch (error) {
                console.error('Token validation error:', error);
                return false;
            }
        }

        // API Functions with enhanced error handling
        async function makeApiRequest(endpoint, options = {}) {
            const token = getToken();
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (token && isTokenValid(token)) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers,
                    timeout: 30000 // 30 second timeout
                });

                // Handle authentication errors
                if (response.status === 401) {
                    console.warn('Authentication failed, redirecting to login');
                    removeToken();
                    window.location.href = '/frontend/login.html';
                    return null;
                }

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || data.error || `HTTP ${response.status}`);
                }

                return data;
            } catch (error) {
                console.error(`API request to ${endpoint} failed:`, error);

                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    updateStatus('offline', 'Connection Lost');
                    isOnline = false;
                }

                throw error;
            }
        }

        async function checkHealth() {
            try {
                const health = await makeApiRequest(ENDPOINTS.HEALTH);
                if (health && health.status === 'healthy') {
                    updateStatus('online', 'Connected');
                    isOnline = true;
                    retryCount = 0;
                    return true;
                }
            } catch (error) {
                updateStatus('offline', 'Offline');
                isOnline = false;
                return false;
            }
        }

        async function sendChatMessage(message) {
            try {
                showLoading();

                const response = await makeApiRequest(ENDPOINTS.CHAT, {
                    method: 'POST',
                    body: JSON.stringify({ message })
                });

                if (response && response.success) {
                    return response.response;
                } else {
                    throw new Error(response?.message || 'Failed to get response');
                }
            } catch (error) {
                console.error('Chat error:', error);

                if (retryCount < MAX_RETRIES) {
                    retryCount++;
                    console.log(`Retrying... (${retryCount}/${MAX_RETRIES})`);
                    return await sendChatMessage(message);
                }

                throw error;
            } finally {
                hideLoading();
            }
        }

        // Authentication Check
        function checkAuthentication() {
            const token = getToken();

            if (!token || !isTokenValid(token)) {
                console.log('No valid token found, redirecting to login');
                window.location.href = '/frontend/login.html';
                return false;
            }

            // Extract user info from token
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                sessionId = payload.session_id;

                // Set basic user info from token
                currentUser = {
                    user_id: payload.sub,
                    user_role: payload.user_role || 'Employee',
                    session_id: sessionId
                };

                return true;
            } catch (error) {
                console.error('Token parsing error:', error);
                removeToken();
                window.location.href = '/frontend/login.html';
                return false;
            }
        }

        // User Profile Management
        async function fetchUserProfile() {
            try {
                // Try to get profile from API
                const profile = await makeApiRequest(ENDPOINTS.PROFILE);

                if (profile && profile.success) {
                    currentUser = { ...currentUser, ...profile.data };
                    updateProfileDisplay();
                } else {
                    // Fallback to token data if API fails
                    const token = getToken();
                    if (token) {
                        const payload = JSON.parse(atob(token.split('.')[1]));
                        currentUser = {
                            user_id: payload.sub,
                            user_role: payload.user_role || 'Employee',
                            user_name: payload.user_name || payload.sub,
                            session_id: payload.session_id
                        };
                        updateProfileDisplay();
                    }
                }
            } catch (error) {
                console.warn('Profile fetch failed, using token data:', error);

                // Fallback to basic token info
                const token = getToken();
                if (token) {
                    try {
                        const payload = JSON.parse(atob(token.split('.')[1]));
                        currentUser = {
                            user_id: payload.sub,
                            user_role: payload.user_role || 'Employee',
                            user_name: payload.user_name || payload.sub,
                            session_id: payload.session_id
                        };
                        updateProfileDisplay();
                    } catch (parseError) {
                        console.error('Token parsing failed:', parseError);
                        removeToken();
                        window.location.href = '/frontend/login.html';
                    }
                }
            }
        }

        function updateProfileDisplay() {
            if (!currentUser) return;

            const userName = currentUser.user_name || currentUser.user_id || 'User';
            const userId = currentUser.user_id || 'Unknown';
            const userRole = currentUser.user_role || 'Employee';

            profileIcon.textContent = userName.charAt(0).toUpperCase();
            profileDetails.innerHTML = `
                <p>Name: <span>${userName}</span></p>
                <p>ID: <span>${userId}</span></p>
                <p>Role: <span>${userRole}</span></p>`;

            // Show Google connect button for HR users
            if (userRole.toLowerCase() === 'hr') {
                connectGoogleBtn.style.display = 'block';
                connectGoogleBtn.onclick = () => {
                    const authUrl = `${API_BASE}/authorize?jwt_token=${getToken()}`;
                    window.open(authUrl, '_blank');
                };
            }

            // Populate suggestion chips
            populateSuggestionChips('landingSuggestionChips');
            populateSuggestionChips('chatSuggestionChips');
        }

        // Suggestion Chips Management
        function populateSuggestionChips(containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;

            const employeeChips = [
                { emoji: 'ðŸ’°', text: 'My Leave Balance', command: 'Check my leave balance' },
                { emoji: 'ðŸ“…', text: 'My Leave History', command: 'Show my leave history' },
                { emoji: 'ðŸ‘¥', text: 'Find Employee', command: 'Find employee John from IT' },
                { emoji: 'â“', text: 'Help', command: 'What can you help me with?' }
            ];

            const hrChips = [
                { emoji: 'ðŸ‘¥', text: 'All Employees', command: 'Show me an overview of all employees' },
                { emoji: 'ðŸ“Š', text: 'Department Report', command: 'Generate a department report for IT' },
                { emoji: 'ðŸ“ˆ', text: 'Analytics', command: 'Show me leave trends and analytics' },
                { emoji: 'âš ï¸', text: 'Low Balance Alert', command: 'Show employees with low leave balance' }
            ];

            const chipsToShow = (currentUser && currentUser.user_role === 'HR') ? hrChips : employeeChips;

            container.innerHTML = '';
            chipsToShow.forEach((chip, index) => {
                const button = document.createElement('button');
                button.className = 'suggestion-chip';
                button.innerHTML = `${chip.emoji} ${chip.text}`;
                button.style.animationDelay = `${index * 100}ms`;

                // Use different handlers for landing and chat chips
                if (containerId === 'landingSuggestionChips') {
                    button.onclick = () => handleFirstMessage(chip.command);
                } else {
                    button.onclick = () => sendChipMessageInChat(chip.command);
                }
                container.appendChild(button);
            });
        }

        // Chat Functions
        function switchToChatView() {
            landingView.classList.add('hidden');
            chatView.classList.remove('hidden');
            setTimeout(() => messageInput.focus(), 100);
        }

        function addMessageToUI(content, isUser) {
            let contentWrapper = chatMessages.querySelector('.message-content-wrapper');
            if (!contentWrapper) {
                contentWrapper = document.createElement('div');
                contentWrapper.className = 'message-content-wrapper';
                chatMessages.appendChild(contentWrapper);
            }

            const wrapper = document.createElement("div");
            wrapper.className = `message-wrapper ${isUser ? "user" : "bot"}`;

            const bubble = document.createElement("div");
            bubble.className = "message-bubble";
            bubble.innerHTML = isUser ? content : marked.parse(content);

            wrapper.appendChild(bubble);
            contentWrapper.appendChild(wrapper);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return wrapper;
        }

        async function handleFirstMessage(messageText) {
            const text = messageText.trim();
            if (!text) return;

            try {
                switchToChatView();
                addMessageToUI(text, true);
                await sendApiRequest(text);
            } catch (error) {
                console.error('Error handling first message:', error);
                showError('Failed to send message. Please try again.');
            }
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            try {
                // Disable input while sending
                messageInput.disabled = true;
                sendButton.disabled = true;

                addMessageToUI(text, true);
                messageInput.value = "";

                await sendApiRequest(text);
            } catch (error) {
                console.error('Error sending message:', error);
                showError('Failed to send message. Please try again.');
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        async function sendChipMessageInChat(command) {
            if (!command) return;

            try {
                addMessageToUI(command, true);
                await sendApiRequest(command);
            } catch (error) {
                console.error('Error sending chip message:', error);
                showError('Failed to send message. Please try again.');
            }
        }

        async function sendApiRequest(text) {
            const botMessageWrapper = addMessageToUI("", false);
            const botBubble = botMessageWrapper.querySelector('.message-bubble');
            botBubble.innerHTML = `<div class="loading-dots"><span></span><span></span><span></span></div>`;
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await sendChatMessage(text);

                if (response) {
                    botBubble.innerHTML = marked.parse(response);
                    botBubble.classList.add('settle-animation');
                } else {
                    throw new Error('Empty response received');
                }
            } catch (error) {
                console.error("API Error:", error);

                let errorMessage = "I'm having trouble processing your request right now. ";

                if (!isOnline) {
                    errorMessage += "It seems there's a connection issue. Please check your internet connection and try again.";
                } else if (error.message.includes('401')) {
                    errorMessage += "Your session has expired. Please log in again.";
                    setTimeout(() => {
                        removeToken();
                        window.location.href = '/frontend/login.html';
                    }, 2000);
                } else {
                    errorMessage += "Please try again in a moment.";
                }

                botBubble.innerHTML = errorMessage;
                botBubble.style.backgroundColor = 'var(--error-color)';
                showError('Failed to get response from server');
            } finally {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Event Listeners
        function setupEventListeners() {
            // Landing input
            landingInput.addEventListener("keypress", (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleFirstMessage(landingInput.value);
                }
            });

            // Chat input
            messageInput.addEventListener("keypress", (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Send button
            sendButton.addEventListener("click", sendMessage);

            // Input validation
            messageInput.addEventListener("input", () => {
                sendButton.disabled = messageInput.value.trim().length === 0;
            });

            // Profile management
            profileIcon.addEventListener('click', (e) => {
                e.stopPropagation();
                profilePopup.classList.toggle('visible');
            });

            // Close profile popup when clicking outside
            document.addEventListener('click', (event) => {
                if (!profilePopup.contains(event.target) && !profileIcon.contains(event.target)) {
                    profilePopup.classList.remove('visible');
                }
            });

            // Logout functionality
            logoutButton.addEventListener('click', () => {
                removeToken();
                showSuccess('Logged out successfully!');
                setTimeout(() => {
                    window.location.href = '/frontend/login.html';
                }, 1000);
            });

            // Focus management
            messageInput.addEventListener('focus', () => {
                setTimeout(() => {
                    chatMessages.scrollTo({ top: chatMessages.scrollHeight, behavior: 'smooth' });
                }, 300);
            });

            // Auto-retry connection when back online
            window.addEventListener('online', () => {
                console.log('Network connection restored');
                setTimeout(checkHealth, 1000);
            });

            window.addEventListener('offline', () => {
                console.log('Network connection lost');
                updateStatus('offline', 'No Connection');
                isOnline = false;
            });
        }

        // Periodic health check
        function startHealthCheck() {
            // Initial health check
            checkHealth();

            // Periodic health checks every 30 seconds
            setInterval(async () => {
                if (!isOnline) {
                    await checkHealth();
                }
            }, 30000);
        }

        // Auto-refresh token before expiry
        function startTokenRefresh() {
            setInterval(() => {
                const token = getToken();
                if (token && isTokenValid(token)) {
                    try {
                        const payload = JSON.parse(atob(token.split('.')[1]));
                        const currentTime = Date.now() / 1000;
                        const timeUntilExpiry = payload.exp - currentTime;

                        // If token expires in less than 5 minutes, redirect to login
                        if (timeUntilExpiry < 300) {
                            console.warn('Token expiring soon, redirecting to login');
                            removeToken();
                            showError('Session expired. Please log in again.');
                            setTimeout(() => {
                                window.location.href = '/frontend/login.html';
                            }, 2000);
                        }
                    } catch (error) {
                        console.error('Token refresh check failed:', error);
                    }
                }
            }, 60000); // Check every minute
        }

        // Initialize Application
        async function initializeApp() {
            console.log('ðŸš€ Initializing HR Agent Application...');

            // Check authentication first
            if (!checkAuthentication()) {
                return;
            }

            // Setup event listeners
            setupEventListeners();

            // Start health monitoring
            startHealthCheck();

            // Start token refresh monitoring
            startTokenRefresh();

            // Fetch user profile
            try {
                await fetchUserProfile();
                console.log('âœ… User profile loaded:', currentUser);
            } catch (error) {
                console.warn('âš ï¸ Profile fetch failed, using basic info:', error);
            }

            console.log('âœ… Application initialized successfully');

            // Hide loading indicator
            setTimeout(() => {
                hideLoading();
            }, 500);
        }

        // Error handling for unhandled promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            event.preventDefault();

            if (event.reason && event.reason.message) {
                if (event.reason.message.includes('401')) {
                    removeToken();
                    showError('Session expired. Please log in again.');
                    setTimeout(() => {
                        window.location.href = '/frontend/login.html';
                    }, 2000);
                } else if (!event.reason.message.includes('fetch')) {
                    showError('An unexpected error occurred. Please refresh the page.');
                }
            }
        });

        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);

            // Don't show error for script loading failures
            if (event.filename && event.filename.includes('script')) {
                return;
            }

            showError('An unexpected error occurred. Please refresh the page if the problem persists.');
        });

        // Start the application when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        // Expose some functions globally for debugging
        window.HRAgent = {
            checkHealth,
            sendChatMessage,
            getCurrentUser: () => currentUser,
            getSessionId: () => sessionId,
            isOnline: () => isOnline
        };
    </script>
